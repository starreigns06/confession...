<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background: url(Mac\ Logo\ Wallpaper\ 4K\ Ideas.jpg);
     background-size: cover;
        }

        .slideshow-container {
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            font-size: 2vw;
            height: 20vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #02020279;
            color: #fff;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: #eb6928;
        }

        .mySlides {
            display: none;
            animation: fade 1.5s;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .next-button {
      position: absolute;
      bottom: 60px;
      right: 10px;
      padding: 10px;
      background-color: #ffd700;
      color: rgba(0, 0, 0, 0.884);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .next-button:hover {
      background-color: #e5c100;
    }


        .active, .dot:hover {
            background-color: #717171;
        }

        @keyframes fade {
            from { opacity: .4 }
            to { opacity: 1 }
        }
    </style>
    <title>Genesis</title>
</head>
<body>
    <audio src="/Joseph_Solomon_-_Hallelujah_Cover__CeeNaija.com_.mp3" autoplay loop></audio>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div class="header">
            <h1>The Genesis Of a Connection</h1>
        </div>

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 7</div>
            <img src="story coreetec1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 7</div>
            <img src="STORY2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 7</div>
            <img src="story3.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 7</div>
            <img src="story4.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 7</div>
            <img src="UNIQUE1.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">6 / 7</div>
            <img src="UNIQUE REAL2.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">7 / 7</div>
            <img src="UNIQUE3.jpg" style="width:100%">
            <a href="countdown.html"><button class="next-button" onclick="plusSlides(1)">Next</button></a>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
    </div>
        <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>
</html>
