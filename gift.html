<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift Bag</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeecc81;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #gift-bag {
            cursor: pointer;
            text-align: center;
            animation: bounce 1s infinite;
        }

        #gift-bag img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        #gift-bag img:hover {
            transform: scale(1.1);
        }

        #welcome-message {
            font-size: 24px;
            margin-top: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="gift-bag" onclick="openSurprisePage()">
        <img src="bag.png" alt="Gift Bag">
        <div id="welcome-message">Click to reveal the surprise!</div>
    </div>

    <script>
        function openSurprisePage() {
            window.location.href = 'surprise-page.html';
        }
    </script>
</body>
</html>
