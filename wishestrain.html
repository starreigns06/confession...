<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {box-sizing:border-box}
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background: url(Mac\ Logo\ Wallpaper\ 4K\ Ideas.jpg);
     background-size: cover;
        }

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}
.next-button {
      position: absolute;
      bottom: 60px;
      right: 10px;
      padding: 10px;
      background-color: #ffd700;
      color: rgba(0, 0, 0, 0.884);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .next-button:hover {
      background-color: #e5c100;
    }

.active, .dot:hover {
  background-color: #717171;
}
.hi {
            text-align: center;
            font-size: 2vw;
            height: 20vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

    </style>
    <title>Wishes Train</title>
</head>
<body>
    
  <audio src="We Sing Happy Birthday To You - Birthday Song ! English.mp3" autoplay loop></audio>

<!-- Slideshow container -->
<div class="slideshow-container">
    <div class="hi">
        <h1 style="color: #eb6928;">Wishes Train</h1>
    </div>
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="wish2.jpg" style="width:100%">
     
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="wish4.jpg" style="width:100%">
      
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="wish22.jpg" style="width:100%">
      
    </div>
    <div class="mySlides fade">
      <div class="numbertext">4 / 5</div>
      <img src="quin.jpg" style="width:100%">
      
    </div>
    <div class="mySlides fade">
      <div class="numbertext">5 / 5</div>
      <img src="WISH 3.jpg" style="width:100%">
      <a href="gift.html"><button class="next-button" onclick="plusSlides(1)">Next</button></a>
    </div>
  
  
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
  
<script>
   let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");

  // If the slide index is greater than the number of slides, reset to the first slide
  if (n > slides.length) {
    slideIndex = 1;
  }

  // If the slide index is less than 1, set it to the last slide
  if (n < 1) {
    slideIndex = slides.length;
  }

  // Hide all slides and remove the "active" class from dots
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
    dots[i].className = dots[i].className.replace(" active", "");
  }

  // Display the current slide and set the "active" class for the corresponding dot
  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].className += " active";
}

// Automatically advance slides every 3 seconds (adjust the interval as needed)
setInterval(function () {
  plusSlides(1);
}, 25000);

</script>
</body>
</html>
